<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Amazon Form - Form</title>
    <!-- attach Bootstrap 4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- attach own css -->

    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header>
    <div>
      <div class="row">
        <div class="col-md-12">
          <img class="center-img" src="http://placehold.it/103x31" alt="placeholder image">
        </div> <!-- end col-md-12 -->
      </div> <!-- end row -->
    </div>

    </header>

    <main>
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <form action="https://www.w3schools.com/action_page.php" method="get">
            <h1>Sign in</h1>
              <div class="form-group">
                <label for="email">Email (phone for mobile accounts)</label>
                <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>

              </div>
              <div class="form-group">
                <label for="name">Password</label>
                <a href="www.amazon.com/" target="_blank">
                  <label class="label-align-right" for="name">Forgot your password?</label>
                </a>
                <input type="password" name="pass" class="form-control"  placeholder="Password" required>
              </div>

              <button type="submit" class="btn btn-warning">Sign in</button>

              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in.
                    <a href="www.amazon.com/" target="_blank">Details</a>
                  </label>
                </div>

                <h5>---------------------New to Amazon?--------------------</h5>

              <button type="submit" class="btn btn-secondary">Create your Amazon account</button>
            </form>
        </div> <!-- end col-md-4 -->
      </div> <!-- end row -->
    </main>

    <footer>
    <div>
      <div class="row">
        <div class="col-md-3 offset-md-4 text-center">
          <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" target="_blank">Conditions of Use</a>
          <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" target="_blank">Privacy Notice</a>
          <a href="https://www.amazon.com/gp/help/customer/display.html" target="_blank">Help</a>
          <p>Â© 1996-2019, Amazon.com, Inc. or its affiliates</p>
        </div> <!-- end col md-3 -->
      </div> <!-- end row -->
    </div>
    </footer>
    <!-- Attach Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
